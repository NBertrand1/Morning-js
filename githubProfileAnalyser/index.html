<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de profils Github</title>
</head>
<body>
    <div class="container">
        <h1>Analyseur de profils Github</h1>
        <input type="text" id="github-username" placeholder="Entrez un nom d'utilisateur Github">
        <button id="search-btn">Rechercher</button>
        <div id="profile-info">
            <img id="profile-img">
            <h2 id="profile-name"></h2>
            <p id="profile-total-repos"></p>
            <p id="profile-last-repos"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
