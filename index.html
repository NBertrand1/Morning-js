<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js in HTML</title>
</head>
<body>
    <h1 id="title">Hello world !</h1>
    <input type="button" id="button" value="Change">
    <div class="card">
        <div class="card-image">
            <img src="img.jpg" alt="card-image" id="image">
        </div>
        <div class="card-infos">
            <div class="card-text">
                <div class="card-title">
                    <h2>Lorem</h2>
                </div>
                <div class="card-description">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate,
                        adipisci tempore voluptas fugit ipsum vero ad maxime natus laboriosam
                    </p>
                </div>
            </div>
            <div class="card-buttons">
                <input type="button" value="Afficher" id="btn-afficher">
                <input type="button" value="Masquer" id="btn-masquer">
            </div>
        </div>
    </div>

    <script src="jour-3.js"></script>
</body>
</html>
