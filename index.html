<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js in HTML</title>
</head>
<body>
    <div class="button-1">
        <h1 id="title">Hello world !</h1>
        <input type="button" id="button" value="Change">
    </div>
    <div class="card">
        <div class="card-image">
            <img src="img.jpg" alt="card-image" id="image">
        </div>
        <div class="card-infos">
            <div class="card-text">
                <div class="card-title">
                    <h2>Lorem</h2>
                </div>
                <div class="card-description">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate,
                        adipisci tempore voluptas fugit ipsum vero ad maxime natus laboriosam
                    </p>
                </div>
            </div>
            <div class="card-buttons">
                <input type="button" value="Masquer" id="btn">
            </div>
        </div>
    </div>
    <div class="greeting-input">
        <input type="text" id="name">
        <button type="button" id="greeting-button">Valider</button>
    </div>
    <div class="calculation">
        <button id="plus">+</button>
            <h1 id="counter">0</h1>
        <button id="moins">-</button>
    </div>
    <div class="items-list">
        <h3>Items list</h3>
        <ul id="items-list">
            <li>Ananas</li>
            <li>Apple</li>
            <li>Abricots</li>
        </ul>
        <input type="text" id="new-item">
        <button type="button" id="add-btn">Add</button>
    </div>
    <input type="checkbox" name="dark-mode" id="dark-mode">
    <div class="calculator">
        <input type="text" name="" id="firstNumber">
        <input type="text" name="" id="secondNumber">
        <button id="btnResult">=</button>
        <span id="result">0</span>
    </div>
    <script src="jour-5.js"></script>
</body>
</html>
